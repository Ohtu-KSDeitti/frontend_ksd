name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name:  Run jest tests and create coverage report
        run: npm run coverage
        working-directory: src
      - name: Cypress-run
        uses: cypress-io/github-action@v2
        with:
          start: npm start, npm run dev --prefix ../../user-api/
          working-directory: src
          wait-on: 'http://localhost:8082/, http://localhost:3000'
          browser: chrome
          wait-on-timeout: 20
          record: true
      - name: Data to codecov
        run: bash <(curl -s https://codecov.io/bash)

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - name: Deploy to AWS
        id: deploy
        run: |
          aws deploy create-deployment \
            --application-name user-api-deployer \
            --deployment-group-name frontend-deployer-group \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --github-location repository=${{ github.repository }},commitId=${{ github.sha }}

