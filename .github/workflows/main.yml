name: Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run Jest tests
        run: npm run test
      - name: Run ESLint
        run: npm run lint
      - name: Test frontend jest tests
        run: npm test -- --coverage --watchAll=false --collectCoverageFrom=src/components/jest_tests/*
        working-directory: frontend_ksd
      - name: Data to codecov
        run: bash <(curl -s https://codecov.io/bash)
