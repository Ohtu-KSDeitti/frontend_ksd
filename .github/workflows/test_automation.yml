name: Test Automation

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run Jest tests
        run: npm run test
      - name: Run ESLint
        run: npm run lint
      - name: Cypress-run
        uses: cypress-io/github-action@v2
        with:
          start: npm start:test
          wait-on: 'http://localhost:3000'
          browser: chrome
          wait-on-timeout: 20
          record: true
